<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas Imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes</p>


    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem">
    </picture>
    <h1>Vamos colocfar um aúdio</h1>
    <p>Reproduzindo o aúdio</p>
    <audio src="Savannah Sunshine - Dan Henig.mp3" controls autoplay></audio>
</body>
</html>
